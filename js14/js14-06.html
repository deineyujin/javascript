<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수 사용하기</title>
    <script>
        function call3(name){
            for(let i=0;i<3;i++){
                name(i)
            }       
        }
        call3(function basic(x){
            console.log(`${x}번째 함수호출`)
        })
          //name에 들어가는 함수 

        // 별개의 함수를 매개변수로 집어넣고 사용.
    </script>
</head>
