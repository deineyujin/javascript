    <title>구 버전 자바스크립트에서 가변매개변수 함수 구현하기</title>
    <script>
        function sample(){
            console.log(arguments)
            for(n of arguments){
                console.log(`${n}`)
            }

        }
        sample(1,2)
        sample('11','22','33')
        sample(1,2,3,4)
    </script>
