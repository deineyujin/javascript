<!-- total()이라는 함수를 만들어라. 기능은 매개변수 a,b를 넣으면 a부터 b까지 값을 더하게 한 뒤 리턴한다
    아무것도 넣지 않으면 자동으로 1부터 10까지의 합을 출력한다. 
function(1,6)=1+2+3+---+6->6!
-->
    <script>
        function toral(a,b){

let output = 0
for(let i=a;i<=b;i++){
    output+=i
}
if(Boolean(a)==false && Boolean(b)== false){
    for(let j=1;j<=10;j++){
        output+=j
    }
}
return output
}
console.log(toral(2,10)) // 54
console.log(toral()) // 55
//if(total==NaN){


    </script>
