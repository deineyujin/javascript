     //소수점만 떼고 표시
    const ran = Math.floor(Math.random()*100)
    console.log(ran)
    if(ran>=10){console.log('%c일반아이템.',"border:1px solid darkgrey;font-size:20px; background-color:darkgrey;")}
    else if(ran>=5 && ran<10){console.log('%c레어템.',"border:1px solid yellow;font-size:20px;background-color:yellow;")}
    else if(ran>=2 && ran<5){console.log('%c유니크 아이템.',"border:1px solid green;font-size:20px;background-color:green;")}
    else if(ran<2){console.log('%c레전드아이템.',"border:1px solid gold;font-size:20px;background-color:gold;")}


    </script>
