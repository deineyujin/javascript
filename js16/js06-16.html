<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머(setInterval())</title>
<script>
    let n = 0
    console.log (setInterval(()=>{n++;alert(`${n}번째 알람입니다.`)},1*1000))
    //alert는 브라우저 기능, 1초간격

</script>
</head>
<body>
    
</body>
</html>
