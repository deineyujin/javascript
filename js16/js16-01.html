        const arr = Array(200).fill(0).map(function(v,i,a){

        console.log(arr)


    //    축약형

    let ct=0;
    const arr = Array(200).fill(0).map(function(_,i)=>{  //i만 표현, v대신 언더바
        if(i<=77)ct+=1     
        if(i>=77 && i<=166)ct+=2
        if(i>166)ct=ct-1 //마지막에 else로 대체가능
        return ct
        })
        console.log(arr)
//i는 기억하는 것이아니라 진행상황 , ct라는 기억공간이 필요

    </script>
