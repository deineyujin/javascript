<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p293</title>
    <script>
      //객체를 생성합니다
      const object = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };
      //객체의 기본속성을 지정합니다
      object.name = object.name !== undefined ? object.name : "제목미정";
      object.author = object.author !== undefined ? object.author : "저자미상";
      //객체 출력
      console.log(JSON.stringify(object, null, 2));
    </script>
  </head>

  <body></body>
</html>
