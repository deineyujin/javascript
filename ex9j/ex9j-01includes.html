<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 포함된 요소</title>
    <script>
        const arr=[1,2,3,4,5,6,7]
        
        console.log('includes1:',arr.includes(5)) //T 배열에 있음
        console.log('imcludes2:',arr.includes(55))//F 배열에 포함되어있지 않음
        //includes : 배열 내에 요소 포함유무를 알려줌
        console.log('indexOf1:',arr.indexOf(5))//4 , 위치값 정보까지 알려줌
        console.log('indexOf2:',arr.indexOf(55))//-1 , 배열에 포함되어 있지 않은 요소임을 의미함
    </script>
</head>
<body>
    
</body>
</html>
