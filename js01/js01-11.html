<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제11</title>
    <script>
        let number = prompt('값을 입력하세요')
        let list="";
        list += `<table><tr><th>증감연산자</th><th>설명</th><th>`
        list += `<tr><td>변수++</td><td>기존의 변수 값에 1을 더합니다(후위)</td><td>alert = ${number}(/td)(/tr)`
        list += `<tr><tr><td>++변수</td><td>기존의 변수 값에 1을 더합니다(전위)</td><td>alert(number)`
        list += `<tr><tr><td>변수--</td><td>기존의 변수 값에 1을 뺍니다(후위)</td><td>alert`
        list += `<tr><tr><td>--변수</td><td>기존의 변수 값에 1을 뺍니다(전위)</td><td>alert</table>`
        document.write(list);
        </script>
</head>

</body>
</html>
