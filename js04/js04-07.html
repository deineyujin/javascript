<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1; i<100; i++){
       
        if  ((i%3==0)&&(i%5==0)){console.log(`%c${i}는 최소공배수입니다.`,"color:red;font-size:10px")}
       else if (i%5==0){console.log(`%c${i}는 5의 배수입니다.`,"color:green;font-size:10px")}
        //if (console.log(`%c${i}는 일반숫자입니다.`,"color:white;font-size:10px;background-color:darkgrey;")
       else if((i%3==0)){console.log(`%c${i}는 3의배수입니다.`,"color:blue;font-size:10px")}
       else {console.log(i)}
}
        </script>
</head>
