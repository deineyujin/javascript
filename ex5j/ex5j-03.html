    <title>응용, 강아지~토끼, 토끼~강아지</title>
    <script>
        const arr = ['강아지','고양이','코끼리','원숭이','호랑이','거북이','토끼']
        for(let i=0;i<=arr.length;i++){
            console.log(arr[i])
        }
        for(let i=arr.length-1;i>=0;i--){ //맨 마지막 요소부터 , 0보다 큰 서수들에 대해, 역으로 
            console.log(arr[i])
            if(i==3)break; //if는 한 줄로 작성이되면 중괄호 생략 가능, break는 for에서 중간;이 false인것과 같음. 
        }
    </script>
