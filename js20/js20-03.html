<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const j = "안녕하세요";
      console.log(j.indexOf("안녕")); //인덱스는 만나는 첫번째를 출력함 : 0
      console.log(j.indexOf("하세")); //2
      console.log(j.indexOf("아무")); //값이 없음->음수 : -1

      const k = [11, 22, 33];
      console.log(k.indexOf(22)); //1
      console.log(k.indexOf(33)); //2
      console.log(k.indexOf(100)); //-1
    </script>
  </head>
  <body></body>
</html>
