<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  a1=1234
  a2='1234'
  a3=3456
  a4='일이삼사'
  console.log('a1:'+a1,'a2:'+a2,'a3:'+a3,'a4:'+a4)
  console.log('a1:'+typeof(a1),'a2:'+a2,'a3:'+a3,'a4:'+a4)
  console.log('a1과 a2를 ==으로 비교한 것은' + (a1==a2))
  console.log('a1과 a2를 ===으로 비교한 것은' + (a1===a2))
  console.log('a1과 a3를 ===으로 비교한 것은' + (a1===a2))
  console.log('a1과 a3를 ==으로 비교한 것은' + (a1===a2))
  console.log('a1과 a4를 ===으로 비교한 것은' + (a1===a2))
  console.log('a1과 a4를 ==으로 비교한 것은' + (a1===a2))
  // =은 대입
  // ==은 대충 같다
  // ===은 완전히 동일함을 의미함(내용 + 형식)
</script>
