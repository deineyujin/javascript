            alert(`더 큰 숫자입니다.`)} 
            else if (n>r){
                alert(`더 작은 숫자입니다.`)} 
                else if(n=r(alert(`정답입니다. 축하합니다.`))){break;}
                if(i===4){alert(`게임오버`)}
            }
                
    </script>s
